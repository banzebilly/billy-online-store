
{% load static %}

<!DOCTYPE HTML> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="max-age=604800" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>BanzeBilly | One of the Biggest Online Shopping Platform</title>
  
  <!-- Favicons -->
  <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}" type="image/x-icon" />

  <!-- jQuery -->
  <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

  <!-- Bootstrap CDN and local -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

  <!-- Font awesome -->
  <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom styles -->
  <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

  <!-- Custom scripts -->
  <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

  <!-- PayPal Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQBJkVBrISIeOIHqK9v0dXooFTgjRJghHWsjASdQfRmbpoI5s3NW_th9d1HToQdLhd_uphzpKrLyoYN-&currency=USD"></script>

  <!-- Loader and fade-in animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Wait until full page loads, then hide loader
    $(window).on('load', function () {
      $('#loader-wrapper').fadeOut('slow');
    });
  </script>

</head>
<body class="fade-in" style="animation: fadeIn 1s ease-in; overflow: hidden;">

  <!-- Page Loader -->
  <div id="loader-wrapper" style="position: fixed; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center;">
    <div class="loader" style="
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    "></div>
  </div>

  <!--navbar here-->
  {% include 'includes/navbar.html' %}

  {% block content %}
  {% endblock %} 

  <!--footer-->
  {% include 'includes/footer.html' %}

  <script>
    // Enable scrolling only after loader fades out
    $(window).on('load', function () {
      $('body').css('overflow', 'auto');
    });
  </script>

</body>
</html>
