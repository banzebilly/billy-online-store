<header class="section-header">

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'home' %}" class="brand-wrap text-primary">
                        <h1 class="text-primary">B BillY</h1>
                    </a>
                </div>
                <div class="col-lg col-sm col-md col-6 flex-grow-0">
                    <div class="category-wrap dropdown d-inline-block float-right">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bars"></i> All category
                        </button>
                        <div class="dropdown-menu">
                            <li><a href="{% url 'store' %}">All Products</a></li>
                            {% for category in links %}
                                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <a href="{% url 'store' %}" class="btn btn-outline-primary d-lg-inline d-none">Store</a>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
                    <form action="{% url 'search' %}" method="GET" class="search w-100">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                

                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        {% if user.is_authenticated %}
                            <div class="widget-header">
                                <small class="title text-muted">Hello, {{ user.username }}!</small>
                                <div>
                                    <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                    <a href="{% url 'logout' %}">Logout</a>
                                </div>
                            </div>
                        {% else %}
                            <div class="widget-header">
                                <small class="title text-muted">Welcome guest!</small>
                                <div>
                                    <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                                    <a href="{% url 'register' %}">Register</a>
                                </div>
                            </div>
                        {% endif %}
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <i class="fa fa-shopping-cart text-primary" style="font-size: 20px;"></i>
                            <span class="badge badge-warning" id="cart_counter" style="border-radius: 50px; position: relative; bottom:10px; left: -5px;">{{ cart_count }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
